name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl, zip

    - name: Validate plugin
      run: |
        # Check plugin headers
        php -r "
        \$plugin_file = 'memberpress-bulk-invoice-generator.php';
        if (!file_exists(\$plugin_file)) {
            echo 'Plugin file not found\n';
            exit(1);
        }
        
        \$content = file_get_contents(\$plugin_file);
        \$headers = array(
            'Plugin Name',
            'Description',
            'Version',
            'Author',
            'Text Domain'
        );
        
        foreach (\$headers as \$header) {
            if (strpos(\$content, \$header . ':') === false) {
                echo 'Missing required header: ' . \$header . '\n';
                exit(1);
            }
        }
        
        echo 'All required headers found\n';
        "

    - name: Create release package
      run: |
        # Create release directory
        mkdir -p release/memberpress-bulk-invoice-generator
        
        # Copy plugin files
        cp -r memberpress-bulk-invoice-generator.php release/memberpress-bulk-invoice-generator/
        cp -r css release/memberpress-bulk-invoice-generator/
        cp -r js release/memberpress-bulk-invoice-generator/
        cp install.php release/memberpress-bulk-invoice-generator/
        cp uninstall.php release/memberpress-bulk-invoice-generator/
        cp README.md release/memberpress-bulk-invoice-generator/
        cp LICENSE release/memberpress-bulk-invoice-generator/
        cp CHANGELOG.md release/memberpress-bulk-invoice-generator/
        
        # Create ZIP file
        cd release
        zip -r memberpress-bulk-invoice-generator.zip memberpress-bulk-invoice-generator/
        cd ..

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed information about this release.
          
          ## Installation
          
          1. Download the ZIP file below
          2. Upload to your WordPress site via Plugins → Add New → Upload Plugin
          3. Activate the plugin
          4. Ensure MemberPress and MemberPress PDF Invoice add-on are active
          5. Go to MemberPress → Bulk Invoice Generator
          
          ## Requirements
          
          - WordPress 5.0+
          - MemberPress plugin (active)
          - MemberPress PDF Invoice add-on (active)
          - PHP 7.4+
          - PHP ZipArchive extension
          
          ## Support
          
          - [GitHub Issues](https://github.com/omarelhawary/memberpress-bulk-invoice-generator/issues)
          - [Documentation](https://github.com/omarelhawary/memberpress-bulk-invoice-generator#readme)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/memberpress-bulk-invoice-generator.zip
        asset_name: memberpress-bulk-invoice-generator.zip
        asset_content_type: application/zip

    - name: Cleanup
      run: |
        rm -rf release/
